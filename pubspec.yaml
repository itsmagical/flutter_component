name: file_gallery
description: A new Flutter package.
version: 0.0.1
author:
homepage:

environment:
  sdk: ">=2.7.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

  # 图片视频选择器
  image_picker: ^0.6.3

  # 仿微信图片视频选择器
  wechat_assets_picker: ^4.1.0

  # 视频播放
  # flutter sdk版本不支持时应用不能编译 且没有错误信息
  video_player: 0.10.12

  photo_view: ^0.9.2

  # 屏幕旋转
  auto_orientation: ^1.0.6

  path_provider: 1.6.27

  # 本地Office文档预览
  flutter_filereader: 2.2.0

  # 基本组件
  common:
    git:
      url: git@github.com:yy1234/common.git
      ref: main

dev_dependencies:
  flutter_test:
    sdk: flutter

# For information on the generic Dart part of this file, see the
# following page: https://dart.dev/tools/pub/pubspec

# The following section is specific to Flutter.
flutter:

  assets:
    - packages/file_gallery/images/file_type_word.png
    - packages/file_gallery/images/file_type_excel.png
    - packages/file_gallery/images/file_type_pdf.png
    - packages/file_gallery/images/file_type_ppt.png
    - packages/file_gallery/images/file_type_txt.png
    - packages/file_gallery/images/file_type_unknown.png
    - packages/file_gallery/images/video_player_pause.png
    - packages/file_gallery/images/video_player_start.png
    - packages/file_gallery/images/status_error.png

  # To add assets to your package, add an assets section, like this:
#   assets:
